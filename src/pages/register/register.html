<ion-header>

  <ion-navbar>
    <ion-title>Registre-se</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Nome</ion-label>
    <ion-input id="nome" type="text" [(ngModel)]="user.displayName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>E-mail</ion-label>
    <ion-input id="email" type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Informe sua senha</ion-label>
    <ion-input id="senha" type="password"  [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <button ion-button block id="btnRegistrar" (click)="register(user)" color="primary">Registrar</button>
</ion-content>
